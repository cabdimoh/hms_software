{% extends 'user/loginData.html' %}
{% load static %}
{% block content %}

<div class="auth-page-wrapper auth-bg-cover py-5 d-flex justify-content-center align-items-center min-vh-100">
    <div class="bg-overlay"></div>
    <!-- auth-page content -->
    <div class="auth-page-content overflow-hidden pt-lg-1">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-6 col-sm-12">
                    <div class="card overflow-hidden shadow-lg" style="border-radius: 20px;">
                        <div class="text-center mt-sm-3  ">
                                <div>
                                    <a href="index.html" class="d-inline-block auth-logo">
                                        <img src="{% static 'assets/images/somalilogo.png' %}" alt="" height="120">
                                    </a>
                                </div>
                                <p class="mt-sm-1 fs-20 fw-medium "  style="color: #5470c2;">Hospital Management System</p>
                        </div>
                        <div class="p-lg-3 p-2">
                            
                            <div class="text-center">
                                <h5 class="text-dark">Welcome Back !</h5> 
                                <p class="text-muted">Sign in to continue to HMS.</p>
                            </div>

                            <div class="mt-1">
                                <form method='POST'>
                                    {% csrf_token %}
        
    
                                    {% if Message %}
                                    <div class="alert alert-danger alert-dismissible alert-label-icon label-arrow fade show"
                                        role="alert">
                                        <i class="ri-error-warning-line label-icon"></i><strong>Invalid</strong> -
                                        {{ Message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"
                                            aria-label="Close"></button>
                                    </div>
                                    {% endif %}
                                    <div class="mb-3">
                                        <label for="mailpass" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="mailpass" name="email" placeholder="Enter username">
                                    </div>

                                    <div class="mb-3">

                                        <label class="form-label" for="password-input">Password</label>
                                        <div class="position-relative auth-pass-inputgroup mb-3">
                                            <input type="password" class="form-control pe-5 password-input" name="password" placeholder="Enter password" id="password-input">
                                            <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
                                        </div>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="auth-remember-check">
                                        <label class="form-check-label" for="auth-remember-check">Remember me</label>
                                    </div>

                                    <div class="mt-4 mb-4">
                                        <button class="btn w-100" style="background-color: #5470c2;" type="submit">Sign In</button>
                                    </div>

                                    
                                </form>
                            </div>

                            
                        </div>
                         <!-- end row -->
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->

            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end auth page content -->

   <!-- footer -->
   <footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center">
                    <p class="mb-0 text-muted">&copy;
                        <script>document.write(new Date().getFullYear())</script> Hospital System <i class="mdi mdi-hospital text-danger"></i> by Nisa Team
                    </p>
                </div>
            </div>
        </div>
    </div>
</footer>
    <!-- end Footer -->
</div>
 

{% endblock content %}
