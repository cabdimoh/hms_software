{% extends 'base/index.html' %}
{% load static %}
{% block content %}
{% csrf_token %}

    <div class="card">
        <div class="card-header d-flex ">
            <h4 class="card-title">Add Appointment </h4>
        </div>
        <div class="card-body">
            <form id="AppointmentForm">  
                <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                        {% comment %} <label for="SearchExistingPatient" class="form-label">Search </label> {% endcomment %}
                        <input class="form-control bg-soft-info"  type="text" id="SearchExistingPatient" name="SearchExistingPatient" placeholder="Gali magaca ama Number Bukaanka " autocomplete="off">
                    </div>
                </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div>
                            <input class="form-control" type="hidden"  id="hidden_btn" >
                            <div class="mb-3">
                                <label for="PatientFirstName" class="form-label">Patient FirstName</label>
                                <input class="form-control" type="text" id="PatientFirstName" name="PatientFirstName" placeholder="Magaca Bukaanka " autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="PatientLastName" class="form-label">Patient LastName</label>
                                <input class="form-control" type="text" id="PatientLastName" name="PatientLastName" placeholder="Magaca Bukaanka o Seddexan" autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="PatientAge" class="form-label">Patient Age</label>
                                <input class="form-control" type="Number" name="PatientAge" id="PatientAge" placeholder="Da'da Bukaanka" autocomplete="off">
                            </div>
                        
                            <div class="mb-3">
                                <label for="PatientVillage" class="form-label">Patient Village</label>
                                <input class="form-control" type="text" name="PatientVillage" id="PatientVillage" placeholder="Xaafada Bukaanka" autocomplete="off">
                            </div>
                        
                            <div class="mb-3">                                                                                            
                                <label for="Category" class="form-label">Search Speciality</label>
                                <input type="search" class="form-control ui-autocomplete-input" id="search" placeholder="Search Speciality" autocomplete="off">
                                <input type="text" class="form-control" id="userIDs" disabled hidden>    

                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Patient Marital</label>
                                <select class="form-select" id="PatientMarital">
                                    <option value="" selected>Select a Maritial Status</option>
                                    <option value="Single">Single</option>
                                    <option value="Married">Married</option>
                                    <option value="Divorced">Divorced</option>
                                    <option value="Separated">Separated</option>
                                    <option value="Child">Child</option>
                                </select>
                            </div>

                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="mt-3 mt-lg-0">
                            <div class="mb-3">
                                <label for="PatientMiddleName" class="form-label">Patient Middle Name</label>
                                <input class="form-control" type="text" id="PatientMiddleName" name="PatientMiddleName" placeholder="Magaca Aabaha Bukaanka" autocomplete="off">
                            </div>
                        
                            <div class="mb-3">
                                <label class="form-label">Patient Gender</label>
                                <select class="form-select" id="PatientGender">
                                    <option value="" selected>Select a Gender</option>

                                    {% for gender in Genders %}
                                
                                    <option value="{{gender}}">{{gender}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="PatientMobileNo" class="form-label">Patient Mobile Number</label>
                                <input class="form-control" type="number" name="PatientMobileNo" id="PatientMobileNo" placeholder="Mobile Number-ka Bukaanka" autocomplete="off">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Patient District</label>
                                <select class="form-select" name="PatientDistrict" id="PatientDistrict">
                                    <option value="" selected>Select a District</option>

                                    {% for district in districts %}
                                    <option value="{{district}}">{{district}}</option>
                                    {% endfor %}

                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Doctor</label>
                                <select class="form-select" name="Doctor" id="Doctor_id">

                                </select>
                            </div>
                            <div>
                                <label for="AppointmentDate" class="form-label">Appointment Date</label>
                                <input class="form-control" type="date" name="AppointmentDate" id="AppointmentDate">
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-2">
                        <a href="{% url 'Appointment-list' %}" class="btn-danger btn">Cancel</a>
                        <button type="button" id="SubmitAppointments" class="btn btn-primary ">Save changes</button>

                    </div>
                    <div class="col-lg-10">
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}

{% block scripts %}
<script src='{% static "scripts/APEN/Appointments/Add-Appointment.js" %}'></script>
<script src='{% static "assets/js/uijquery.js" %}'></script>
{% endblock scripts %}
